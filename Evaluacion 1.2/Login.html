<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fdfdfd;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #000000;
        padding: 20px 0;
        color: #fff;
        text-align: center;
      }
      header a {
        color: #f3f3f3;
        text-decoration: none;
        margin: 0 20px; 
        font-size: 18px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #login-form {
        padding: 40px;
        border-radius: 10px;
        max-width: 400px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      #login-form h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
      }
      #login-form input {
        display: block;
        margin-bottom: 20px;
        width: calc(100% - 40px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #login-form button {
        width: 100%;
        padding: 12px;
        background-color: #000000;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #login-form button:hover {
        background-color: #000000;
      }
    </style>
</head>
<body>
    <header>
        <a href="#">Inicio</a>
        <a href="#">Login</a>
        <a href="#">Contáctanos</a>
    </header>

    <div class="container">
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
